<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Pro</title>

    <!-- Tailwind and daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="/style/style.css">
</head>

<body class="poppins">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">

        <!-- home screen -->
        <section class="min-h-screen flex  justify-center items-center hidden">
            <div class="flex flex-col items-center   text-white gap-8">
                <h1 class="text-9xl anton font-normal ">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white font-semibold  text-black px-4 text-2xl">Play Now</button>

            </div>
        </section>

        <!-- playground -->
        <section class="min-h-screen flex justify-center hidden">
            <div class=" flex flex-col justify-center gap-14">
                <!-- screen to type -->
                <div class="border-[20px] border-[#010313cc] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="artboard artboard-horizontal phone-6">
                        <div class="text-white flex justify-center ">
                            <p class="bg-[#2F2941] px-5 pt-0 pb-2 rounded-b-lg">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p class="text-black text-9xl font-semibold">Y</p>
                        </div>
                    </div>
                </div>
                <!-- key-board -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life-score -->
                <div class="flex justify-between inter font-medium">

                    <button class="btn rounded-full px-7 bg-[#894189] text-white">
                        Life
                        <img src="./images/Group 23.png" alt="icon">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full px-7 bg-[#360490] text-white">
                        Score
                        <img src="./images/monetization_on.jpg" alt="icon">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- score screen -->
        <section class="min-h-screen flex justify-center items-center">
            <div class=" text-center border space-y-7 bg-gradient-to-br from-[#ffffff9b] to-[#FFFFFF33] p-7 rounded-2xl" >
                <h3 class="text-white text-6xl font-extrabold">Score : <span class="font-medium">14</span></h3>
                <button class="btn bg-white font-semibold border-none text-black px-4 text-2xl">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>

            </div>
        </section>
    </main>
</body>

</html>
